<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Usage Dashboard - General Wakatime</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h2>Time Spent per Application (minutes)</h2>
    {% if labels and values %}
    <table>
        <thead>
            <tr>
                <th>Application</th>
                <th>Time Spent (min)</th>
            </tr>
        </thead>
        <tbody>
            {% for label, value in zip(labels, values) %}
            <tr>
                <td>{{ label }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No usage data found.</p>
    {% endif %}
</body>
</html>
