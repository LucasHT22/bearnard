<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General WakaTime - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #c8c3ff;
        }
        .main {
            color: #1500ff;
            margin: 5%;
        }
    </style>
    <div class="main">
        <h1>Time spent per App:</h1>
        <canvas id="projectChart" width="400" height="200"></canvas>

        <script>
            fetch('/data')
                .then(res => res.json())
                .then(data => {
                    const projectMap = {};

                    data.forEach(entry => {
                        const project = entry.project || "N/A";
                        if (!projectMap[project]) projectMap[project] = 0;
                        projectMap[project] += 2;
                    });

                    const ctx = document.getElementById('projectChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: Object.keys(projectMap),
                            datasets: [{
                                label: 'Time (min)',
                                data: Object.values(projectMap),
                                backgroundColor: 'rgba(21, 0, 255, 1)'
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: { beginAtZero: true }
                            }
                        }
                    });
                });
        </script>
    </div>
</body>
</html>
